<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript, React">
    <meta name="description" content="Um site para gerenciar e tocar musicas.">
    <meta name="author" content="Jonathas Dias">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="shortcut icon" href="./logo/logo.png" type="image/x-icon">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <a href="./index.html" aria-label="Voltar pagina anterior" class="fixed top-4 left-4 text-gray-300 hover:text-gray-100">Voltar</a>

    <main id="main" class="min-h-screen flex justify-center items-center bg-gray-900 text-gray-200 px-4">

        <section id="player" class="w-[30rem] hidden">
    
            <figure class="w-full h-80">
                <img id="img-player" class="w-full h-full">
            </figure>
    
            <h1 id="name-song" class="text-3xl mt-4">Nome da musica</h1>
            <h2 id="name-singer" class="mb-6">Nome da cantor</h2>

            <div id="container-progress-song" class="w-full py-4 cursor-pointer">
                <audio id="audio"></audio>

                <div class="h-1 bg-gray-400">
                    <div id="progress-song" class="bg-green-800 h-full" style="width: 0%;"></div>
                </div>

                <div class="flex justify-between">
                    <span id="current-time">00:00:00</span>
                    <span id="duration-total">00:00:00</span>
                </div>
            </div>
    
            <div class="my-6 flex justify-between items-center px-4 text-xl">
                <button id="btn-shuffle" aria-pressed="false" aria-label="Embaralhar musicas"><i class="fa-solid fa-shuffle" aria-hidden="true"></i></button>

                <button id="btn-prev" aria-label="Voltar música" class="text-3xl hover:text-gray-50"><i class="fa-solid fa-backward-step" aria-hidden="true"></i></button>

                <button id="btn-play" aria-pressed="false" aria-label="Iniciar e pausar música" class="text-3xl hover:text-gray-50"><i class="fa-solid fa-play" aria-hidden="true"></i></button>

                <button id="btn-next" aria-label="Próxima música" class="text-3xl hover:text-gray-50"><i class="fa-solid fa-forward-step" aria-hidden="true"></i></button>

                <button id="btn-repet" aria-pressed="false" aria-label="Repetir música"><i class="fa-solid fa-repeat" aria-hidden="true"></i></button>
            </div>
    
        </section>
    </main>

    <script type="module" src="./javascript/player.js"></script>
</body>
</html>
