<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Um site para gerenciar e tocar musicas.">
    <meta name="author" content="Jonathas Dias">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de musicas</title>
    <link rel="shortcut icon" href="./logo/logo.png" type="image/x-icon">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="alert-update" class="hidden w-4/5 sm:w-auto fixed top-6 left-2/4 translate-x-[-50%] rounded-lg bg-white p-4 border-2 border-green-700">
        <p id="text-alert" class="font-extrabold text-lg text-center"></p>
    </div>

    <header class="flex flex-col justify-between lg:flex-row items-center gap-2 px-2 py-4 bg-black">
        <p class="text-green-600 text-4xl font-bold lg:block"><i class="fa-solid fa-music" aria-hidden="true"></i>PlayMusic</p>

        <form id="form-search" class="flex w-5/6 lg:w-3/6 my-4 lg:m-0">
            <input type="search" name="search" id="search" class="py-2 px-2 rounded-l-lg w-full" placeholder="Procure sua musica...">
            <button type="submit" aria-label="Pesquisar" class="text-gray-200 bg-green-600 px-6 rounded-r-lg hover:bg-green-500"><i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i></button>
        </form>

        <div class="flex text-green-600">
            <button id="btn-open-playlist" aria-pressed="false" aria-label="Abrir lista de musicas" class="border border-green-600 hover:text-gray-200 hover:bg-green-600 rounded-l-lg p-2">Lista de musicas</button>
            <button id="btn-page-player" aria-label="Ir para pÃ¡gina do tocador" class="border border-green-600 hover:text-gray-200 hover:bg-green-600 rounded-r-lg p-2">Escute musicas</button>
        </div>
    </header>

    <section id="container-playlist" aria-label="lista de musicas" tabindex="0" class="text-green-600 hidden w-full h-full fixed top-[-100vh] left-0 transition-all" style="background-color: rgba(44, 41, 41, 0.562);">
    
        <div class="w-3/4 bg-gray-800 border-2 mx-auto my-10 pb-2">
            <div class="flex justify-between p-4 text-xl border-b-2 border-green-600">
                <h4 class="font-extrabold">Lista de musicas</h4>
                <button id="btn-clear-playlist" aria-label="Fechar lista de musicas"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div id="playlist" class="p-2 flex flex-col gap-y-2 max-h-[76vh] overflow-x-hidden overflow-y-auto"></div>
        </div>

    </section>

    <main class="bg-gray-800 min-h-screen p-4">

        <div class="w-full text-green-500 font-extrabold text-3xl mb-8">
            <h1>Musicas para a sua lista de musicas</h1>
        </div>

        <section id="container-music" class="flex justify-center flex-wrap mx-auto gap-4"></section>

    </main>

    <script type="module" src="./javascript/index.js"></script>
</body>
</html>
